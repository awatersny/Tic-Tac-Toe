<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <table>
      <tbody class="grid">
        <tr>
          <th class="square" id="topLft"></th>
          <th class="square" id="topMid"></th>
          <th class="square" id="topRgt"></th>
        </tr>
        <tr>
          <th class="square" id="midLft"></th>
          <th class="square" id="midMid"></th>
          <th class="square" id="midRgt"></th>
        </tr>
        <tr>
          <th class="square" id="btmLft"></th>
          <th class="square" id="btmMid"></th>
          <th class="square" id="btmRgt"></th>
        </tr>
        <tr>
          <th></th>
          <th class="button">
            <button id="newGame">New Game</button>
          </th>
          <th></th>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
  <script src="index.js"></script>
</html>
