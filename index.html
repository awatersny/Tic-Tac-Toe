<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <h2>Player X's turn.</h2>
    <table>
      <thead></thead>
      <tbody class="grid">
        <tr>
          <td class="square" id="topLft"></td>
          <td class="square" id="topMid"></td>
          <td class="square" id="topRgt"></td>
        </tr>
        <tr>
          <td class="square" id="midLft"></td>
          <td class="square" id="midMid"></td>
          <td class="square" id="midRgt"></td>
        </tr>
        <tr>
          <td class="square" id="btmLft"></td>
          <td class="square" id="btmMid"></td>
          <td class="square" id="btmRgt"></td>
        </tr>
        <tr>
          <td></td>
          <td class="button">
            <button id="newGame">New Game</button>
          </td>
          <td></td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
  <script src="index.js"></script>
</html>
